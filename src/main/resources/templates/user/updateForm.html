<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: header">
</head>
<body>

<div th:replace="layout/bodyHeader :: bodyHeader"></div>
<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${#authentication.principal.getId()}" >
        <div class="form-group">
            <label for="username">아이디:</label>
            <input th:value="${#authentication.principal.getUsername()}" type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password">
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input th:value="${#authentication.principal.getEmail()}" type="email" class="form-control"  placeholder="이메일을 입력하세요" id="email">
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">수정</button>
</div>

<script src="/js/user.js"></script>
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
