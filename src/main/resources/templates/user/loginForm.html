<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
</head>
<body>

<div th:replace="layout/bodyHeader :: bodyHeader"></div>

<div class="container">
    <form action="/auth/loginProc" method="post">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요" id="username">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=9bf77009841f3435e08e41be79ab8799&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code"><img
                height="38px" src="/image/kakao.png"></a>
    </form>
</div>
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
