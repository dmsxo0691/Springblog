<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
</head>
<body>

<div th:replace="layout/bodyHeader :: bodyHeader"></div>

<div class="container">
  <form>
    <input type="hidden" id="id" th:value="${board.id}">
    <div class="form-group">
      <input th:value="${board.title}" class="form-control" id="title">
    </div>
    <div class="form-group">
      <textarea class="form-control summernote" rows="5" id="content" th:text="${board.content}"></textarea>
    </div>
  </form>
  <button id="btn-update" class="btn btn-primary">수정 완료</button>
</div>

<div th:replace="layout/footer :: footer"></div>
<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<script src="/js/board.js"></script>

</body>
</html>
